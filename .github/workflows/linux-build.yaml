name: Miui Theme Editor Build Generation For linux

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build-and-release-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - name: Install project dependencies
        run: flutter pub get
      - name: Generate intermediates
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Enable linux support
        run: flutter config --enable-linux-desktop
      - name: Flutter Build Release for Linux
        run: flutter build linux --release
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: "zip"
          filename: Miui-Editor-${{github.ref_name}}-windows.zip
          directory: build/linux/x64/release/bundle/miui-editor
      - name: Windows Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: build/linux/x64/release/bundle/Miui-Editor-${{github.ref_name}}-windows.zip
